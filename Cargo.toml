[package]
name = "cadabra"
version = "0.2.0"
authors = ["Joachim Engg√•rd Nebel"]
edition = "2021"
license-file = "BSD-2-Clause"
build = "prepare_constants.rs"
description = "UCI compatible chess engine"
repository = "https://github.com/JENebel/Cadabra/"  
default-run = "main"

[[bin]]
name = "validator"
path = "validator/main.rs"

[[bin]]
name = "main"
